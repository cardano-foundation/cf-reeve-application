version: "3.9"
services:

  postgres:
    hostname: postgres
    container_name: postgres
    image: postgres:15.5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - /tmp/lob-postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
    postgres-data:
